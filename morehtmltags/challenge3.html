<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge: The dinner table</title>
</head>
<body>
    <h1>Our Dinner Menu</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Meal</th>
                <th>Ingredients</th>
                <th>Price</th>
            </tr>
        </thead>
      
        <tbody>
            <tr>
                <td>Grilled Salmon</td>
                <td>Salmon, olive oil, garlic, lemon, herbs</td>
                <td>$22.00</td>
            </tr>
          
            <tr>
                <td>Chicken Alfredo</td>
                <td>Chicken, fettuccine pasta, Alfredo sauce, parmesan</td>
                <td>$18.50</td>
            </tr>
           
            <tr>
                <td>Vegetable Stir Fry</td>
                <td>Broccoli, bell peppers, carrots, soy sauce, rice</td>
                <td>$15.00</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
