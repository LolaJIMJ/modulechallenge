<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge: The boxer model</title>
    <style>
        body {
            font-family: cursive;
        }
        .photo-gallery {
            background: rgb(255, 254, 217);
            padding: 20px;
            display: flex;
            gap: 20px;
        }
        .photo {
            width: 200px;
            border: 8px solid #8b4513; /* Dark brown frame color */
            padding: 5px; /* Space between photo and frame */
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Boxers are beautiful?</h1>

    <div class="photo-gallery">
        <img class="photo" src="https://www.kasandbox.org/programming-images/animals/boxer-getting-tan.png" alt="Boxer dog getting a tan">
        <img class="photo" src="https://www.kasandbox.org/programming-images/animals/boxer-laying-down.png" alt="Boxer dog laying down">
        <img class="photo" src="https://www.kasandbox.org/programming-images/animals/boxer-wagging-tongue.png" alt="Boxer dog wagging tongue">
    </div>

</body>
</html>
